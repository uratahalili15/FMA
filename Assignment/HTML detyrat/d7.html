<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table 1 - Multiplication Table:</h1>
    <table  border="1" width="50%">
        <tr>
            <th>*</th>
            <th align="center">2</th>
            <th align="center">3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
        
        
    </table>
    <h1>Table 2 - Invoice:</h1>

        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>

        </tr>
        <tr>

        </tr>

            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>

        </tr>

            <td width="300px"><b>German </b>Shepherd <img src="German_Shepherd_-_DSC_0346_(10096362833).jpg"width="100" height="80" alt=""></td>

</body>
</html>
